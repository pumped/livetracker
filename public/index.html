<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Live User Tracking</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
      <div class="row">
        <div id="live" class="item">
          <div id="liveUsers">0</div><span class="userTitle">Active Users</span>

          <div id="makeup"></div>
        </div>
        
        <div id="requests" class="item">
          <div id="reqGraph"></div>
        </div>
      </div>
      <div class="row">
        <div id="time" class="item">
          <div id="longest">
            <h3>Longest Time On Site</h3>
            <div class="ip"></div>
            <div class="time"></div>
          </div>
          <div id="mean">
            <h3>Average Time On Site</h3>
            <div class="time"></div>
          </div>
        </div>
        <div class="item">
          <div id="map"></div>
        </div>
      </div>


        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/highcharts/highcharts.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
